plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Firebase için Google Services plugin'i
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.mobil_proje_1"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "27.0.12077973"
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.mobil_proje_1"
        // minSdkVersion'ı 23 olarak değiştiriyoruz
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Debug için geçici olarak ekledim
        }
    }

    // Firebase ve Google Services plugin'i doğru yapılandırmak için:
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase bağımlılıklarını buraya ekleyin
    implementation 'com.google.firebase:firebase-analytics:21.2.0' // Firebase Analytics için örnek bağımlılık
    implementation 'com.google.firebase:firebase-auth:21.2.0' // Firebase Auth için bağımlılık ekleyin
    implementation 'com.google.firebase:firebase-core:21.1.0' // Firebase Core için bağımlılık ekleyin
}

apply plugin: 'com.google.gms.google-services'  // Firebase Google Services plugin'i
